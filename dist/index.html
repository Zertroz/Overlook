<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
</head>
<body>
  <header>
    <h1>Overlook</h1>
    <nav>
      <button class="available-button hidden">Book a room!</button>
      <button class="bookings-section-button hidden">Check your bookings!</button>
    </nav>
  </header>
  <main>
    <section class="login">
      <p>Login</p>
      <form class="login-form">
        <label for="username">Username</label>
        <input class="username" type="text" required />
        <label for="password">Password</label>
        <input class="password" type="password" required>
        <input class="login-button" type="submit" value="Login">
      </form>
    </section>
    <section class="dashboard hidden">
      <aside>
        <form class="filter-form">
          <p>Filter</p>
          <input class="date-input" type="date" name="Input date" />
          <label for="room-type">Room Type
            <select class="type-select" name="room-type" id="room-type">
              <option value="none">None</option>
              <option value="one-bed">One Bed</option>
            </select>
          </label>
          <input class="submit-button" type="submit" />
        </form>
      </aside>
      <section class="available-page">
        <h2>Available Rooms</h2>
        <div class="available-section">
        </div>
      </section>
      <section class="bookings-page hidden">
        <h2>Your bookings</h2>
        <div class="bookings-section">    
        </div>
      </section>
    </section>
  </main>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
