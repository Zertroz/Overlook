<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
</head>
<body>
  <header>
    <h1>Overlook</h1>
    <nav>
      <button>Book a room!</button>
      <button>Check your bookings!</button>
      <button>Login</button>
    </nav>
  </header>
  <main>
    <aside>
      <form>
        <p>Filter</p>
        <input type="date" name="Input date" />
        <label for="room-type">Room Type
          <select name="room-type" id="room-type">
            <option value="none">None</option>
            <option value="one-bed">One Bed</option>
          </select>
        </label>
        <input type="submit" />
      </form>
    </aside>
    <section class="available-rooms">
      <h2>Available Rooms</h2>
    </section>
    <section class="bookings">
      <h2>Your bookings</h2>
      <p>Log in to see your bookings!</p>
    </section>
  </main>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
