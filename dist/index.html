<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
</head>
<body>
  <header>
    <h1>Overlook Hotel</h1>
    <nav>
      <button class="available-button hidden" aria-hidden="false">Book a room!</button>
      <button class="bookings-section-button hidden" aria-hidden="false">Check your bookings!</button>
    </nav>
  </header>
  <main>
    <section class="login" aria-hidden="false">
      <h2>Login</h2>
      <form class="login-form">
        <div>
          <label for="username">Username</label>
          <input class="username" type="text" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input class="password" type="password" required>
        </div>
        <input role="button" class="login-button" type="submit" value="Login">
      </form>
      <h3 class="error-msg"></h3>
    </section>
    <section class="dashboard hidden" aria-hidden="true">
      <aside>
        <form class="filter-form hidden">
          <h2>Available Rooms</h2>
          <h3>Filter</h3>
          <input class="date-input" type="date" name="Input date" />
          <label for="room-type">Room Type
            <select class="type-select" name="room-type" id="room-type">
            </select>
          </label>
          <input class="submit-button" type="submit" />
        </form>
      </aside>
      <section class="available-page hidden" aria-hidden="true">
        <div class="available-section">
        </div>
      </section>
      <section class="bookings-page" aria-hidden="true">
        <h2>Your bookings</h2>
        <div class="bookings-section">    
        </div>
        <div class="total-cost"></div>
      </section>
    </section>
    <div class="modal" id="modal-1" aria-hidden="true">
      <div class="modal-overlay" tabindex="-1" data-micromodal-close>
        <div class="modal-container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header>
            <button class="modal-close" aria-label="Close modal" data-micromodal-close>
              X
            </button>
            <h2 class="modal-title">Modal Title</h2>
          </header>
          <div class="modal-content">
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
